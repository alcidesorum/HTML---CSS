<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            background-color: rgb(90, 75, 157);
            height: 200px;
            width: 200px; 
            border: 2px solid black;
            border-radius: 3px;
            padding: 3px;
            margin: 5px;
        }

        div:hover{background-color: blue;}
        p:hover{background-color: blue;}


        
        
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure voluptatem commodi aperiam in corrupti magni incidunt modi similique, rerum voluptates rem officia! Ullam sed architecto nam, deserunt illo totam tempora!</p>
    
</body>
</html>
