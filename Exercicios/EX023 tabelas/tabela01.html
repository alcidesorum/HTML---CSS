<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            
            border-collapse: collapse; /*colpasa a tabela para ficar bonitinho  */

        }
        tr{
             
        }
        td{
            border: 1px dashed black;
            padding: 8px;
            text-align: left;
            vertical-align: bottom;
        }
        
    </style>
</head>
<body>

    <h1>tabelas</h1>

    <!-- HIERARQUIA DE TABELAS SIMPLES

    TABLE = tabela em sí 
      TABLE ROW / TR = linha da tabela 
         TABLE HEADER / TH = cabeça da tabela 
           TABLE DATA / TD = dado da tabela  -->
    
    <table> <!-- tabela em sí  -->

       <tr> <!--linha da tabela  -->
            <td>A1</td> <!--dado que vai na tabela  -->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--linha da tabela  -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr><!--linha da tabela  -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--linha da tabela  -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
